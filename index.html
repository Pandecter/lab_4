<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <form class="form" action="" method="post">
      <div class="name">
        <h2>Full name</h2>
        <input class="input name" type="text" placeholder="Full Name" />
        <input class="input name" type="text" placeholder="Last Name" />
      </div>
      <div class="address">
        <h2>Address</h2>
        <input class="input address" type="text" placeholder="Street Address" />
        <input class="input address_else" type="text" placeholder="City" />
        <input class="input address_else" type="text" placeholder="State" />
        <input class="input address_else" type="text" placeholder="ZIP Code" />
      </div>
      <div class="info">
        <h2>Contact Information</h2>
        <input class="input info" type="email" placeholder="Email*" required/>
        <input class="input info" type="tel" placeholder="Phone" />
      </div>
      <div>
        <h2>Questions/Comments</h2>
        <textarea class="input" placeholder="Message*" rows="3" cols="15" required></textarea>
      </div>
      <input type="checkbox" class="checkbox" name="update" />
      <label for="update">Update me on deals and special offers via email.</label>
      <button class="button" type="submit">Submit</button>
    </form>
  </body>
</html>
